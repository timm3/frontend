  <carousel class="inner-style" interval="myInterval">
    <slide ng-repeat="slide in slides" active="slide.active">
    <img ng-src="{{slide.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h1>{{slide.text[0]}}</h1>
        <p>{{slide.text[1]}}</p>
<!--
        <p><a class="btn btn-lg btn-primary" href="static/partials/about.html" role="button">{{slide.text[2]}}</a></p>
-->
      </div>
    </slide>
  </carousel>
